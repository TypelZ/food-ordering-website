<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Food Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>üçî Register</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="nickname" class="form-label">Nickname</label>
          <input type="text" class="form-control" id="nickname" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" minlength="6" required>
          <div class="form-text">At least 6 characters</div>
        </div>
        <div class="mb-3">
          <label for="delivery_address" class="form-label">Delivery Address</label>
          <textarea class="form-control" id="delivery_address" rows="2"></textarea>
        </div>
        <div id="errorAlert" class="alert alert-danger d-none"></div>
        <div id="successAlert" class="alert alert-success d-none"></div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
        <p class="text-center mb-0">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
  <script>
    // Redirect if already logged in
    if (isLoggedIn()) {
      redirectToDashboard();
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const userData = {
        nickname: document.getElementById('nickname').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        delivery_address: document.getElementById('delivery_address').value
      };

      const errorAlert = document.getElementById('errorAlert');
      const successAlert = document.getElementById('successAlert');

      errorAlert.classList.add('d-none');
      successAlert.classList.add('d-none');

      const result = await register(userData);

      if (result.success) {
        successAlert.textContent = 'Registration successful! Redirecting to login...';
        successAlert.classList.remove('d-none');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } else {
        const message = result.errors ? result.errors.join(', ') : result.message;
        errorAlert.textContent = message || 'Registration failed';
        errorAlert.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
