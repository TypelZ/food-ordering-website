<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders - Food Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div class="dashboard-container">
    <div id="navbar-container"></div>
    
    <div class="container py-4">
      <div class="page-header">
        <h1>ðŸ“¦ Your Orders</h1>
      </div>

      <div id="ordersContainer">
        <!-- Orders will be loaded here -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/api.js"></script>
  <script>
    protectPage('CUSTOMER');
    initPage();

    async function loadOrders() {
      const result = await api.get('/orders');
      const container = document.getElementById('ordersContainer');

      if (!result.success || result.data.orders.length === 0) {
        container.innerHTML = `
          <div class="card">
            <div class="card-body">
              <div class="empty-state">
                <div>ðŸ“¦</div>
                <h4>No orders yet</h4>
                <p>Start ordering from our delicious menu!</p>
                <a href="menu.html" class="btn btn-primary">Browse Menu</a>
              </div>
            </div>
          </div>
        `;
        return;
      }

      container.innerHTML = result.data.orders.map(order => `
        <div class="card order-card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Order #${order.id}</span>
            <span class="order-status ${getStatusClass(order.status)}">${order.status}</span>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-4">
                <small class="text-muted">Order Date</small>
                <p class="mb-0">${formatDate(order.created_at)}</p>
              </div>
              <div class="col-md-4">
                <small class="text-muted">Delivery Address</small>
                <p class="mb-0">${order.delivery_address || 'Not provided'}</p>
              </div>
              <div class="col-md-4 text-md-end">
                <small class="text-muted">Total</small>
                <p class="mb-0 fw-bold">${formatCurrency(order.total_price)}</p>
              </div>
            </div>
            <hr>
            <h6>Items:</h6>
            <ul class="list-unstyled mb-0">
              ${order.items.map(item => `
                <li class="d-flex justify-content-between py-1">
                  <span>${item.menuItem ? item.menuItem.name : 'Item'} Ã— ${item.quantity}</span>
                  <span>${formatCurrency(item.price * item.quantity)}</span>
                </li>
              `).join('')}
            </ul>
          </div>
        </div>
      `).join('');
    }

    loadOrders();
  </script>
</body>
</html>
