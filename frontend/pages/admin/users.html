<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - Food Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div class="dashboard-container">
    <div id="navbar-container"></div>
    
    <div class="container py-4">
      <div class="page-header d-flex justify-content-between align-items-center">
        <h1>ðŸ‘¥ User Management</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staffModal">
          + Create Staff
        </button>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nickname</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Created</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="usersTable">
                <!-- Users will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Staff Modal -->
  <div class="modal fade" id="staffModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Staff Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="staffForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="nickname" class="form-label">Nickname</label>
              <input type="text" class="form-control" id="nickname" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" minlength="6" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Create Staff</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Staff Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Staff Nickname</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="editForm">
          <div class="modal-body">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label for="editNickname" class="form-label">Nickname</label>
              <input type="text" class="form-control" id="editNickname" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/api.js"></script>
  <script>
    protectPage('ADMIN');
    initPage();

    const currentUser = getCurrentUser();

    async function loadUsers() {
      const result = await api.get('/users');
      const tbody = document.getElementById('usersTable');

      if (!result.success || result.data.users.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4">No users found.</td></tr>';
        return;
      }

      tbody.innerHTML = result.data.users.map(user => {
        const isCurrentUser = user.id === currentUser.id;
        const isAdmin = user.role === 'ADMIN';
        const isStaff = user.role === 'STAFF';
        
        let actions = '';
        if (!isCurrentUser && !isAdmin) {
          if (isStaff) {
            actions += `<button class="btn btn-sm btn-outline-primary me-1" onclick="openEditModal(${user.id}, '${user.nickname}')">Edit</button>`;
          }
          actions += `<button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${user.id})">Delete</button>`;
        }

        const badgeClass = user.role === 'ADMIN' ? 'badge-admin' : 
                          user.role === 'STAFF' ? 'badge-staff' : 'badge-customer';

        return `
          <tr>
            <td>${user.id}</td>
            <td>${user.nickname} ${isCurrentUser ? '(You)' : ''}</td>
            <td>${user.email}</td>
            <td><span class="badge ${badgeClass}">${user.role}</span></td>
            <td>${formatDate(user.created_at)}</td>
            <td>${actions || '-'}</td>
          </tr>
        `;
      }).join('');
    }

    document.getElementById('staffForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const data = {
        nickname: document.getElementById('nickname').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      const result = await api.post('/users/staff', data);
      
      if (result.success) {
        showToast('Staff account created!', 'success');
        bootstrap.Modal.getInstance(document.getElementById('staffModal')).hide();
        document.getElementById('staffForm').reset();
        loadUsers();
      } else {
        showToast(result.message || 'Failed to create staff', 'danger');
      }
    });

    function openEditModal(id, nickname) {
      document.getElementById('editId').value = id;
      document.getElementById('editNickname').value = nickname;
      new bootstrap.Modal(document.getElementById('editModal')).show();
    }

    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const id = document.getElementById('editId').value;
      const nickname = document.getElementById('editNickname').value;

      const result = await api.put(`/users/staff/${id}`, { nickname });
      
      if (result.success) {
        showToast('Staff updated!', 'success');
        bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
        loadUsers();
      } else {
        showToast(result.message || 'Failed to update staff', 'danger');
      }
    });

    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user?')) return;

      const result = await api.delete(`/users/${id}`);
      
      if (result.success) {
        showToast('User deleted!', 'success');
        loadUsers();
      } else {
        showToast(result.message || 'Failed to delete user', 'danger');
      }
    }

    loadUsers();
  </script>
</body>
</html>
