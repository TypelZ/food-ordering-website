<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Food Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div class="dashboard-container">
    <div id="navbar-container"></div>
    
    <div class="container py-4">
      <div class="page-header">
        <h1>⚙️ Settings</h1>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">Change Password</div>
            <div class="card-body">
              <p class="text-muted mb-4">Staff members can only change their password.</p>
              <form id="passwordForm">
                <div class="mb-3">
                  <label for="currentPassword" class="form-label">Current Password</label>
                  <input type="password" class="form-control" id="currentPassword" required>
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label">New Password</label>
                  <input type="password" class="form-control" id="newPassword" minlength="6" required>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm New Password</label>
                  <input type="password" class="form-control" id="confirmPassword" minlength="6" required>
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/api.js"></script>
  <script>
    protectPage('STAFF');
    initPage();

    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        showToast('Passwords do not match', 'danger');
        return;
      }

      const data = {
        currentPassword: document.getElementById('currentPassword').value,
        newPassword: newPassword
      };

      const result = await api.put('/settings/password', data);
      
      if (result.success) {
        showToast('Password changed successfully!', 'success');
        document.getElementById('passwordForm').reset();
      } else {
        showToast(result.message || 'Failed to change password', 'danger');
      }
    });
  </script>
</body>
</html>
