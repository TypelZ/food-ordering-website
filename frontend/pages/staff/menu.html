<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Management - Food Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div class="dashboard-container">
    <div id="navbar-container"></div>
    
    <div class="container py-4">
      <div class="page-header d-flex justify-content-between align-items-center">
        <h1>üçï Menu Management</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#itemModal" onclick="openAddModal()">
          + Add Item
        </button>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="menuTable">
                <!-- Menu items will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal fade" id="itemModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add Menu Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="itemForm">
          <div class="modal-body">
            <input type="hidden" id="itemId">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price" step="0.01" min="0.01" required>
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Image</label>
              <input type="file" class="form-control" id="image" accept="image/*">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/api.js"></script>
  <script>
    protectPage('STAFF');
    initPage();

    let modal;

    async function loadMenu() {
      const result = await api.get('/menu');
      const tbody = document.getElementById('menuTable');

      if (!result.success || result.data.items.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4">No menu items. Add your first item!</td></tr>';
        return;
      }

      tbody.innerHTML = result.data.items.map(item => `
        <tr>
          <td>
            <img src="${item.image_url || 'https://via.placeholder.com/50x50?text=No+Image'}" 
                 class="rounded" style="width: 50px; height: 50px; object-fit: cover;">
          </td>
          <td>${item.name}</td>
          <td>${item.description || '-'}</td>
          <td>${formatCurrency(item.price)}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-1" onclick="openEditModal(${JSON.stringify(item).replace(/"/g, '&quot;')})">Edit</button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteItem(${item.id})">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    function openAddModal() {
      document.getElementById('modalTitle').textContent = 'Add Menu Item';
      document.getElementById('itemForm').reset();
      document.getElementById('itemId').value = '';
    }

    function openEditModal(item) {
      document.getElementById('modalTitle').textContent = 'Edit Menu Item';
      document.getElementById('itemId').value = item.id;
      document.getElementById('name').value = item.name;
      document.getElementById('description').value = item.description || '';
      document.getElementById('price').value = item.price;
      
      modal = new bootstrap.Modal(document.getElementById('itemModal'));
      modal.show();
    }

    document.getElementById('itemForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData();
      formData.append('name', document.getElementById('name').value);
      formData.append('description', document.getElementById('description').value);
      formData.append('price', document.getElementById('price').value);
      
      const imageFile = document.getElementById('image').files[0];
      if (imageFile) {
        formData.append('image', imageFile);
      }

      const itemId = document.getElementById('itemId').value;
      let result;

      if (itemId) {
        result = await api.put(`/menu/${itemId}`, formData);
      } else {
        result = await api.post('/menu', formData);
      }

      if (result.success) {
        showToast(itemId ? 'Item updated!' : 'Item added!', 'success');
        bootstrap.Modal.getInstance(document.getElementById('itemModal')).hide();
        loadMenu();
      } else {
        showToast(result.message || 'Failed to save item', 'danger');
      }
    });

    async function deleteItem(id) {
      if (!confirm('Are you sure you want to delete this item?')) return;

      const result = await api.delete(`/menu/${id}`);
      
      if (result.success) {
        showToast('Item deleted!', 'success');
        loadMenu();
      } else {
        showToast(result.message || 'Failed to delete item', 'danger');
      }
    }

    loadMenu();
  </script>
</body>
</html>
